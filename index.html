<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3 Mock</title>
    <style></style>
  </head>
  <body>
    <form>
      <select id="month">
        <option value="January">JANUARY</option>
        <option value="February">FEB</option>
        <option value="MARCH">MARCH</option>
        <option value="APRIL">APRIL</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUGUST">AUGUST</option>
        <option value="SEPETEMBER">SEPETEMBER</option>
        <option value="OCTOBER">OCTOBER</option>
        <option value="NOVEMBER">NOVEMBER</option>
        <option value="DECEMBER">DECEMBER</option>
      </select>

      <input id="income" type="number" placeholder="Enter Income" />

      <input id="expense" type="number" placeholder="Enter expense" />

      <input type="submit" />
    </form>

    <div id="report">
          <!-- Append your cards here -->
    </div>
  </body>
</html>

<script>
  var form=document.querySelector("form");
    var product=document.querySelector("#report");
  function display(data){
        var parent=document.createElement("div");

        var heading=document.createElement("h1");

        heading.innerText=data.month;

        var inc=document.createElement("p");

        inc.innerText=data.income;

        var exp=document.createElement("p");

        exp.innerText=data.expense;

        

        
        var obtain = Number(inc) - Number(exp);
        var saving =obtain;
  

  
        // console.log(saving2);

        var sav=document.createElement("h3");

        sav.innerText=Number(saving);

       var h3=document.createElement("h3");

       if(Number(income)<Number(expense)){
         h3.innerText="DEBT";
         h3.style.backgroundColor="red";
       }
       else if(Number(income)>Number(expense)){
         h3.innerText="SAVE";
         h3.style.backgroundColor="green";
       }
      //  else{
      //    h3.innerText="BREAKVEN";
      //    h3.style.backgroundColor="orange";
      //  }
        var btn=document.createElement("button");
        btn.innerText="Delete";
        btn.addEventListener("click",function(event){
        event.target.parentNode.remove();
    })
        parent.append(heading,sav,h3,btn);
        report.append(parent);
    }
    form.addEventListener("submit",function(event){
        event.preventDefault();
        var data={
            income:form.income.value,
            expense:form.expense.value,
         
            month:form.month.value,
        };
        display(data)
        console.log(data);
    })
  
</script>
